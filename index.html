<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="mobile-web-app-capable" content="yes" />
    <title>My First Game</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background-color: #2c3e50;
        font-family: Arial, sans-serif;
        overflow: hidden;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
        -webkit-touch-callout: none;
        -webkit-tap-highlight-color: transparent;
      }
      
      #game-container {
        position: relative;
        max-width: 100vw;
        max-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      
      canvas {
        display: block;
        max-width: 100%;
        max-height: 100%;
        border-radius: 8px;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
      }
      
      .mobile-controls {
        position: fixed;
        bottom: 20px;
        left: 50%;
        transform: translateX(-50%);
        display: flex;
        gap: 40px;
        z-index: 1000;
        pointer-events: none;
        align-items: center;
        justify-content: center;
        width: auto;
        max-width: 90vw;
      }
      
      .control-btn {
        width: 75px;
        height: 75px;
        border-radius: 50%;
        background: rgba(255, 255, 255, 0.95);
        border: 4px solid #3498db;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 30px;
        font-weight: bold;
        color: #2c3e50;
        user-select: none;
        pointer-events: auto;
        touch-action: manipulation;
        box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
        transition: all 0.1s ease;
        cursor: pointer;
        -webkit-user-select: none;
        -webkit-touch-callout: none;
        -webkit-tap-highlight-color: transparent;
      }
      
      .control-btn:active,
      .control-btn.pressed {
        background: rgba(52, 152, 219, 0.95);
        color: white;
        transform: scale(0.9);
        box-shadow: 0 3px 6px rgba(0, 0, 0, 0.4);
      }
      
      .dpad {
        display: flex;
        gap: 20px;
        align-items: center;
      }
      
      .jump-btn {
        background: rgba(231, 76, 60, 0.95);
        border-color: #e74c3c;
        color: white;
      }
      
      .jump-btn:active,
      .jump-btn.pressed {
        background: rgba(192, 57, 43, 0.95);
      }
      
      /* Responsive design for different screen sizes */
      @media (max-width: 768px) and (orientation: portrait) {
        .mobile-controls {
          bottom: 15px;
          gap: 30px;
        }
        
        .control-btn {
          width: 65px;
          height: 65px;
          font-size: 26px;
          border-width: 3px;
        }
        
        .dpad {
          gap: 15px;
        }
      }
      
      @media (max-width: 480px) {
        .mobile-controls {
          bottom: 10px;
          gap: 25px;
        }
        
        .control-btn {
          width: 60px;
          height: 60px;
          font-size: 24px;
          border-width: 3px;
        }
        
        .dpad {
          gap: 12px;
        }
      }
      
      @media (max-width: 380px) {
        .mobile-controls {
          bottom: 8px;
          gap: 20px;
        }
        
        .control-btn {
          width: 55px;
          height: 55px;
          font-size: 22px;
          border-width: 2px;
        }
        
        .dpad {
          gap: 10px;
        }
      }
      
      /* Landscape mode adjustments */
      @media (max-height: 500px) and (orientation: landscape) {
        .mobile-controls {
          bottom: 5px;
          gap: 20px;
        }
        
        .control-btn {
          width: 50px;
          height: 50px;
          font-size: 20px;
          border-width: 2px;
        }
        
        .dpad {
          gap: 8px;
        }
      }
      
      /* Hide on desktop - better detection */
      @media (min-width: 1024px) and (pointer: fine) {
        .mobile-controls {
          display: none;
        }
      }
      
      /* Prevent text selection and context menus on mobile */
      .mobile-controls * {
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
        -webkit-touch-callout: none;
        -webkit-tap-highlight-color: transparent;
      }
    </style>
  </head>
  <body>
    <div id="game-container">
      <div class="mobile-controls">
        <div class="dpad">
          <div class="control-btn" id="left-btn">←</div>
          <div class="control-btn" id="right-btn">→</div>
        </div>
        <div class="control-btn jump-btn" id="jump-btn">↑</div>
      </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.60.0/dist/phaser-arcade-physics.min.js"></script>
    <script src="main.js"></script>
  </body>
</html>
